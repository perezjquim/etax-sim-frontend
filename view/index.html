<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src= "../static/vue.js" ></script>
    <script src= "../js/index.js"></script>
    <style src= "../css/index.css"></style>
</head>
<body>

        <div id="app">
                <v-app id="inspire">
                  <v-navigation-drawer
                    v-model="drawer"
                    app
                    clipped
                  >
                    <v-list dense>
                      <v-list-item @click="">
                        <v-list-item-action>
                          <v-icon>dashboard</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                          <v-list-item-title>Dashboard</v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                      <v-list-item @click="">
                        <v-list-item-action>
                          <v-icon>settings</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                          <v-list-item-title>Settings</v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                    </v-list>
                  </v-navigation-drawer>
              
                  <v-app-bar
                    app
                    clipped-left
                  >
                    <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                    <v-toolbar-title>Application</v-toolbar-title>
                  </v-app-bar>
              
                  <v-content>
                    <v-container
                      fluid
                      fill-height
                    >
                      <v-layout
                        align-center
                        justify-center
                      >
                        <v-flex shrink>
                          <v-tooltip right>
                            <template v-slot:activator="{ on }">
                              <v-btn
                                :href="source"
                                icon
                                large
                                target="_blank"
                                v-on="on"
                              >
                                <v-icon large>mdi-code-tags</v-icon>
                              </v-btn>
                            </template>
                            <span>Source</span>
                          </v-tooltip>
                          <v-tooltip right>
                            <template v-slot:activator="{ on }">
                              <v-btn
                                icon
                                large
                                href="https://codepen.io/johnjleider/pen/bXNzZL"
                                target="_blank"
                                v-on="on"
                              >
                                <v-icon large>mdi-codepen</v-icon>
                              </v-btn>
                            </template>
                            <span>Codepen</span>
                          </v-tooltip>
                        </v-flex>
                      </v-layout>
                    </v-container>
                  </v-content>
              
                  <v-footer app>
                    <span>&copy; 2019</span>
                  </v-footer>
                </v-app>
              </div>



</body>
</html>
